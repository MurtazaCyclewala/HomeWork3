<html>
    <head>
        <title>
            SignUp Page
        </title>
        <link rel="stylesheet" href="{{url_for('static',filename = 'SignUp_style.css')}}" >
    </head>
    <body style = "margin: auto;
                    width: 30%;
                    margin-top: 5%;
                    margin-bottom: 5%;
                    background: linear-gradient(180deg, #0e12f0, rgb(68, 71, 196))">
        <form action="{{ url_for('signup') }}" method=POST>
            <div class="imgcontainer">
              <img src="{{url_for('static',filename = 'SignUp.png')}}" class="avatar">
            </div>
            <p class=error style = "color: red;
                                        text-align: center;"><strong></strong> {{ error }}
            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" required>

                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="fname" required>

                <label for="ffname"><b>Second Name</b></label>
                <input type="text" placeholder="Enter Second Name" name="ffname" required>

                <label for="tname"><b>Third Name</b></label>
                <input type="text" placeholder="Enter Third Name" name="tname" required>
                
                <label for="birthday"><b>Birthday:</b></label>
                <input type="date" placeholder="Enter Your Birthday" name="birthday" required>

                <label for="field"><b>Field of interest</b></label>
                <input type="text" placeholder="Enter Field" name="field" required>
                
                <label for="field"><b>Gender</b></label><br>
                <input type="radio" name="gender" value = "Male" required> Male
                <input type="radio" name="gender" value = "Female" required> Female
                <input type="radio" name="gender" value = "Others" required> Others<br><br>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="cpsw"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="cpsw" required>

                <label for="blogged" ><b>Blog:</b></label>
                <input type="text" placeholder ="Enter whats on your mind" name="blogged">
                
                <button type="submit">SignUp</button>
            
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="signbttn" onclick=location.href="/">Already have an account</button>
                </div>
            </div>
          </form>
    </body>
</html>
